<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .ctverec {
                border: 1px solid black;
                height: 150px;
                aspect-ratio: 1/1;
                background-color: gold;
                translate: 100px 150px;
                transition: rotate 2s ease;
            }

            .ctverec:hover {
                rotate: 360deg;
            }
        </style>
    </head>
    <body>
        <div class="ctverec"></div>
    </body>
</html>
